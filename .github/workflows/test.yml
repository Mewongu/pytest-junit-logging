name: Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    name: Python ${{ matrix.python-version }}, pytest ${{ matrix.pytest-version }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          # Python 3.10 with all pytest versions
          - python-version: "3.10"
            pytest-version: "6"
          - python-version: "3.10" 
            pytest-version: "7"
          - python-version: "3.10"
            pytest-version: "8"
          # Python 3.11 with pytest 7.x and 8.x
          - python-version: "3.11"
            pytest-version: "7"
          - python-version: "3.11"
            pytest-version: "8"
          # Python 3.12 with pytest 8.x only
          - python-version: "3.12"
            pytest-version: "8"
          # Python 3.13 with pytest 8.x only
          - python-version: "3.13"
            pytest-version: "8"

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Needed for setuptools-scm

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ "${{ matrix.pytest-version }}" = "6" ]; then
          pip install "pytest>=6.0,<7.0"
        elif [ "${{ matrix.pytest-version }}" = "7" ]; then
          pip install "pytest>=7.0,<8.0"
        elif [ "${{ matrix.pytest-version }}" = "8" ]; then
          pip install "pytest>=8.0,<9.0"
        fi
        pip install coverage[toml] pytest-cov
        pip install -e .

    - name: Run tests with coverage
      run: |
        coverage erase
        pytest --cov=src/pytest_junit_logging --cov-report=term --cov-report=xml:coverage-${{ matrix.python-version }}-pytest${{ matrix.pytest-version }}.xml tests/

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        files: coverage-${{ matrix.python-version }}-pytest${{ matrix.pytest-version }}.xml
        flags: python${{ matrix.python-version }}-pytest${{ matrix.pytest-version }}
        name: Python ${{ matrix.python-version }}, pytest ${{ matrix.pytest-version }}
        fail_ci_if_error: false

  coverage-report:
    name: Coverage Report
    runs-on: ubuntu-latest
    needs: test
    if: always()
    
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Python 3.10
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install coverage[toml] pytest-cov "pytest>=8.0,<9.0"
        pip install -e .

    - name: Run coverage on Python 3.10/pytest 8.x baseline
      run: |
        coverage erase
        pytest --cov=src/pytest_junit_logging --cov-report=term-missing --cov-report=html:reports/coverage --cov-report=xml:coverage.xml tests/
        coverage report --fail-under=85

    - name: Upload combined coverage
      uses: codecov/codecov-action@v3
      with:
        files: coverage.xml
        flags: combined
        name: Combined Coverage
        fail_ci_if_error: true