name: Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    name: Python ${{ matrix.python-version }}, pytest ${{ matrix.pytest-version }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          # Python 3.10 with all pytest versions
          - python-version: "3.10"
            pytest-version: "6"
          - python-version: "3.10"
            pytest-version: "7"
          - python-version: "3.10"
            pytest-version: "8"
          # Python 3.11 with pytest 7.x and 8.x
          - python-version: "3.11"
            pytest-version: "7"
          - python-version: "3.11"
            pytest-version: "8"
          # Python 3.12 with pytest 8.x only
          - python-version: "3.12"
            pytest-version: "8"
          # Python 3.13 with pytest 8.x only
          - python-version: "3.13"
            pytest-version: "8"

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Needed for setuptools-scm

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ "${{ matrix.pytest-version }}" = "6" ]; then
          pip install "pytest>=6.0,<7.0"
        elif [ "${{ matrix.pytest-version }}" = "7" ]; then
          pip install "pytest>=7.0,<8.0"
        elif [ "${{ matrix.pytest-version }}" = "8" ]; then
          pip install "pytest>=8.0,<9.0"
        fi
        pip install -e .

    - name: Run tests
      run: |
        pytest tests/ -v
